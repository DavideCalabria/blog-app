{% load static %}
<html>
	<head>
		<title>Il blog di Davide Calabria</title>
		<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/base.css' %}">
	</head>
	<body>
		<header>
			<div class="nav-left">
				<h1><a href="{% url 'home' %}">Il blog di Davide Calabria</a></h1>
			</div>
			<div class="nav-right">
				<a href="{% url 'post_new' %}">+ New Blog Post</a>
			</div>
		</header>
		{% if user.is_authenticated %}
			<p>Irie {{ user.username }}!</p>
			<p><a href="{% url 'logout' %}">Log Out</p>
		{% else %}
			<p>You are not logged in</p>
			<a href="{% url 'login' %}">Log In</a>
		{% endif %}	
		<div>
			{% block content %}
			{% endblock content %}
		</div>
	</body>
</html>
